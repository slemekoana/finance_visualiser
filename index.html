<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualiser</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header class='visualise-form-header'>
        <h1>Time to visualise your annual spending</h1>
    </header>
    <form action="" class="form-content" method="get">
        <div class='form-row'>
            <label for='fname'>First Name</label>
            <input id='fname' name='fname' type='text'/>
        </div>
        <div class='form-row'>
            <label for='lname'>Last Name</label>
            <input id='lname' name='lname' type='text'/>
        </div>
        <div class='form-row'>
            <label for='dob'>Date of Birth</label>
            <input id='dob' name='dob' type='date'/>
        </div>
        <div class='form-row'>
            <input id='excel-sheet' accept=".xls, .xlsx" name='excel-sheet' type="file"/>
        </div>
        <div class='form-row'>
            <button>Submit</button>
        </div>
    </form>


</body>
</html>
